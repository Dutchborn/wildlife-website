<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Animals</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      body {
        font-family: sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      /* Header */
      header {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
        color: white;
        padding: 10px 20px;
        position: fixed; /* Fix the header at the top */
        top: 0; /* Ensure it stays at the top */
        left: 0;
        width: 100%; /* Full width */
        z-index: 10; /* Ensure it stays above other content */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
      }

      /* Logo styling */
      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .brand a {
        color: #fff;
        text-decoration: none;
      }

      /* Navigation styles */
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 25px;
        flex-wrap: wrap;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      }

      .navbar-left {
        display: flex;
        flex-direction: column;
        color: #fff;
        font-weight: bold;
        margin-right: 20px;
        font-size: 24px;
      }

      .navbar-left .subtitle {
        font-size: 12px;
        color: #999;
        font-weight: normal;
      }

      .nav-links {
        display: flex;
        justify-content: center;
        list-style: none;
        gap: 15px;
        margin: 0;
        padding: 0;
        flex: 1;
        flex-wrap: wrap;
      }

      .nav-links li a {
        text-decoration: none;
        color: #fff;
        font-size: 1rem;
        transition: color 0.2s ease;
      }

      .nav-links li a:hover {
        color: #1abc9c; /* Highlight color on hover */
      }

      .search-box input {
        padding: 6px 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      nav ul li a:hover {
        color: #1abc9c; /* Highlight color on hover */
      }
      .container {
        max-width: 1000px;
        margin: 120px auto;
        padding: 20px;
      }
      .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: space-between;
        margin-bottom: 30px;
      }
      .filter-bar input,
      .filter-bar select {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      .animal-card {
        display: flex;
        background: #fff;
        margin-bottom: 20px;
        border: 2px solid black;
        border-radius: 6px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .animal-card img {
        width: 200px;
        height: auto;
        object-fit: cover;
      }
      .animal-info {
        padding: 15px;
        flex: 1;
      }
      .animal-info h2 {
        margin: 0 0 5px;
        font-size: 1.4rem;
      }
      .animal-info em {
        display: block;
        margin-bottom: 10px;
        color: #777;
      }
      .load-more-btn {
        display: block;
        margin: 30px auto;
        padding: 12px 24px;
        font-size: 1rem;
        background-color: #1abc9c;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-left">
        <div class="brand">
          <a href="index.html">Wildlife Wonders</a>
        </div>
        <small class="subtitle">All you want to know about animals</small>
      </div>

      <ul class="nav-links justify-content-center d-lg-flex">
        <li><a href="animals.html?category=Mammal">Mammals</a></li>
        <li><a href="animals.html?category=Reptile">Reptiles</a></li>
        <li><a href="animals.html?category=Bird">Birds</a></li>
        <li><a href="animals.html?category=Amphibia">Amphibia</a></li>
        <li><a href="animals.html?category=Mollusk">Mollusk</a></li>
        <li><a href="animals.html?category=Fish">Fish</a></li>
        <li><a href="animals.html?category=Insect">Insects</a></li>
      </ul>

      <div class="search-box">
        <input
          type="text"
          placeholder="quick search"
          name="search-box"
          id="search-box"
        />
      </div>
    </header>

    <main class="container">
      <div class="filter-bar">
        <input type="text" id="searchInput" placeholder="Search animals..." />
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="Mammal">Mammal</option>
          <option value="Bird">Bird</option>
          <option value="Reptile">Reptile</option>
          <option value="Aquatic">Aquatic</option>
          <option value="Insect">Insect</option>
        </select>
        <select id="sortFilter">
          <option value="a-z">Sort A-Z</option>
          <option value="z-a">Sort Z-A</option>
          <option value="popularity">Most Popular</option>
        </select>
      </div>
      <div id="animalWrapper"></div>
      <button class="load-more-btn" id="loadMore">View More</button>
    </main>
    <footer>
      <p style="text-align: center">
        &copy; 2025 Wildlife Wonders. All rights reserved.
      </p>
    </footer>
    <script>
      const allAnimals = [
        {
          name: "Cheetah",
          scientific: "Acinonyx jubatus",
          category: "Mammal",
          popularity: 98,
        },
        {
          name: "Blue Whale",
          scientific: "Balaenoptera musculus",
          category: "Aquatic",
          popularity: 90,
        },
        {
          name: "Lion",
          scientific: "Panthera leo",
          category: "Mammal",
          popularity: 95,
        },
        {
          name: "Tiger",
          scientific: "Panthera tigris",
          category: "Mammal",
          popularity: 93,
        },
        {
          name: "Elephant",
          scientific: "Loxodonta africana",
          category: "Mammal",
          popularity: 99,
        },
        {
          name: "Giraffe",
          scientific: "Giraffa camelopardalis",
          category: "Mammal",
          popularity: 85,
        },
        {
          name: "Penguin",
          scientific: "Spheniscidae",
          category: "Bird",
          popularity: 88,
        },
        {
          name: "Parrot",
          scientific: "Psittaciformes",
          category: "Bird",
          popularity: 77,
        },
        {
          name: "Shark",
          scientific: "Selachimorpha",
          category: "Aquatic",
          popularity: 92,
        },
        {
          name: "Butterfly",
          scientific: "Rhopalocera",
          category: "Insect",
          popularity: 80,
        },
        {
          name: "Eagle",
          scientific: "Accipitridae",
          category: "Bird",
          popularity: 86,
        },
        {
          name: "Panda",
          scientific: "Ailuropoda melanoleuca",
          category: "Mammal",
          popularity: 94,
        },
        {
          name: "Zebra",
          scientific: "Equus zebra",
          category: "Mammal",
          popularity: 82,
        },
        {
          name: "Koala",
          scientific: "Phascolarctos cinereus",
          category: "Mammal",
          popularity: 89,
        },
        {
          name: "Dolphin",
          scientific: "Delphinidae",
          category: "Aquatic",
          popularity: 96,
        },
        {
          name: "Frog",
          scientific: "Anura",
          category: "Reptile",
          popularity: 78,
        },
      ];

      let filteredAnimals = [...allAnimals];
      let currentIndex = 0;
      const pageSize = 6;
      const wrapper = document.getElementById("animalWrapper");
      const loadMoreBtn = document.getElementById("loadMore");
      const searchInput = document.getElementById("searchInput");
      const categoryFilter = document.getElementById("categoryFilter");
      const sortFilter = document.getElementById("sortFilter");

      async function fetchWikiData(name) {
        try {
          const res = await fetch(
            `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(
              name
            )}`
          );
          if (!res.ok) return null;
          return await res.json();
        } catch {
          return null;
        }
      }

      async function createAnimalCard(animal) {
        const card = document.createElement("div");
        card.className = "animal-card";
        const wiki = await fetchWikiData(animal.name);
        const img =
          wiki?.thumbnail?.source ||
          `https://source.unsplash.com/300x200/?${animal.name}`;
        const desc = wiki?.extract || "No description available.";
        card.innerHTML = `
        <img src="${img}" alt="${animal.name}" />
        <div class="animal-info">
          <h2><a href="animal.html?name=${encodeURIComponent(
            animal.name.toLowerCase()
          )}">${animal.name}</a></h2>
          <em>${animal.scientific}</em>
          <p>${desc}</p>
        </div>
      `;
        wrapper.appendChild(card);
      }

      async function renderAnimals() {
        const slice = filteredAnimals.slice(
          currentIndex,
          currentIndex + pageSize
        );
        for (const animal of slice) {
          await createAnimalCard(animal);
        }
        currentIndex += pageSize;
        if (currentIndex >= filteredAnimals.length) {
          loadMoreBtn.style.display = "none";
        }
      }

      function applyFilters() {
        const term = searchInput.value.toLowerCase();
        const category = categoryFilter.value;
        const sort = sortFilter.value;
        filteredAnimals = allAnimals.filter(
          (a) =>
            a.name.toLowerCase().includes(term) &&
            (category === "all" || a.category === category)
        );
        if (sort === "a-z")
          filteredAnimals.sort((a, b) => a.name.localeCompare(b.name));
        else if (sort === "z-a")
          filteredAnimals.sort((a, b) => b.name.localeCompare(a.name));
        else if (sort === "popularity")
          filteredAnimals.sort((a, b) => b.popularity - a.popularity);
        wrapper.innerHTML = "";
        currentIndex = 0;
        loadMoreBtn.style.display =
          filteredAnimals.length > 0 ? "block" : "none";
        renderAnimals();
      }

      searchInput.addEventListener("input", applyFilters);
      categoryFilter.addEventListener("change", applyFilters);
      sortFilter.addEventListener("change", applyFilters);
      loadMoreBtn.addEventListener("click", renderAnimals);
      window.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const preselectedCategory = urlParams.get("category");
        if (preselectedCategory) {
          categoryFilter.value = preselectedCategory;
        }
        applyFilters();
      });
    </script>
  </body>
</html>
