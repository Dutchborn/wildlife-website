
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collection Category</title>
  <link rel="stylesheet" href="assets/css/collections.css" />
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <div class="brand">
        <a href="index.html">Wildlife Wonders</a>
      </div>
      <small class="subtitle">All you want to know about animals</small>
    </div>
    <ul class="nav-links justify-content-center d-lg-flex">
      <li><a href="#">Mammals</a></li>
      <li><a href="#">Reptiles</a></li>
      <li><a href="#">Birds</a></li>
      <li><a href="#">Amphibia</a></li>
      <li><a href="#">Mollusk</a></li>
      <li><a href="#">Fish</a></li>
      <li><a href="#">Insects</a></li>
    </ul>
    <div class="search-box">
      <input type="text" placeholder="quick search" name="search-box" id="search-box">
    </div>
  </header>

  <main class="template-container" style="margin-top:120px;text-align:center;padding:40px 20px;">
    <h1 id="category-title">Loading...</h1>
    <img id="category-image" src="" alt="Category Image" style="max-width:500px;width:100%;border-radius:12px;margin:30px auto;display:block;" />
    <p id="category-description"></p>
    <div id="animal-list" class="animal-list"></div>
    <a href="collections.html" class="back-link" style="display:inline-block;margin-top:30px;background-color:#1abc9c;color:white;padding:12px 24px;text-decoration:none;border-radius:6px;">← Back to Collections</a>
  </main>

  <footer>
    <p>&copy; 2025 Wildlife Wonders. All rights reserved.</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const categorySlug = params.get("collection");
  
    const collectionDescriptions = {
      "fast-animals": "Meet nature’s speedsters built for power and precision.",
      "slow-animals": "Graceful in their own way — take it slow with these creatures.",
      "flying-creatures": "Masters of the skies. Birds, bats, and beyond."
      // Add more as needed
    };
  
    const imageMap = {
      "fast-animals": "https://source.unsplash.com/600x400/?cheetah",
      "slow-animals": "https://source.unsplash.com/600x400/?sloth",
      "flying-creatures": "https://source.unsplash.com/600x400/?bird"
      // Add more as needed
    };
  
    const animalCollections = {
      "fast-animals": [
        { name: "Cheetah", image: "https://source.unsplash.com/300x200/?cheetah", description: "The fastest land animal." },
        { name: "Antelope", image: "https://source.unsplash.com/300x200/?antelope", description: "Graceful and swift." },
        { name: "Greyhound", image: "https://source.unsplash.com/300x200/?greyhound", description: "Fastest dog breed." },
        { name: "Horse", image: "https://source.unsplash.com/300x200/?horse", description: "A classic speed companion." },
        { name: "Falcon", image: "https://source.unsplash.com/300x200/?falcon", description: "Fastest creature in a dive." }
      ],
      "slow-animals": [
        { name: "Sloth", image: "https://source.unsplash.com/300x200/?sloth", description: "Sleeps most of the day." },
        { name: "Tortoise", image: "https://source.unsplash.com/300x200/?tortoise", description: "Slow and steady wins the race." },
        { name: "Snail", image: "https://source.unsplash.com/300x200/?snail", description: "Famous for its slow crawl." },
        { name: "Koala", image: "https://source.unsplash.com/300x200/?koala", description: "Spends 20 hours a day sleeping." },
        { name: "Manatee", image: "https://source.unsplash.com/300x200/?manatee", description: "The gentle sea cow." }
      ],
      "flying-creatures": [
        { name: "Eagle", image: "https://source.unsplash.com/300x200/?eagle", description: "Majestic and powerful." },
        { name: "Hawk", image: "https://source.unsplash.com/300x200/?hawk", description: "Sharp-eyed predator." },
        { name: "Parrot", image: "https://source.unsplash.com/300x200/?parrot", description: "Colorful and intelligent." },
        { name: "Bat", image: "https://source.unsplash.com/300x200/?bat", description: "The only flying mammal." },
        { name: "Butterfly", image: "https://source.unsplash.com/300x200/?butterfly", description: "Delicate and graceful." }
      ]
    };
  
    const title = categorySlug?.split("-").map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(" ");
    document.getElementById("category-title").textContent = title || "Unknown Category";
    document.getElementById("category-description").textContent = collectionDescriptions[categorySlug] || "This collection is coming soon.";
    document.getElementById("category-image").src = imageMap[categorySlug] || "https://source.unsplash.com/600x400/?wildlife";
  
    const animals = animalCollections[categorySlug] || [];
    const listContainer = document.getElementById("animal-list");
    listContainer.innerHTML = "";
  
    animals.forEach(animal => {
      const card = document.createElement("div");
      card.className = "animal-card";
      card.innerHTML = `
        <a href="animals.html?name=${encodeURIComponent(animal.name.toLowerCase())}" class="animal-link">
          <img src="${animal.image}" alt="${animal.name}" />
          <h3>${animal.name}</h3>
          <p>${animal.description}</p>
        </a>
      `;
      listContainer.appendChild(card);
    });
  </script>
  
</body>
</html>
